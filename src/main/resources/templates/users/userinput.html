<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>user input</title>
</head>
<body>
<form th:action="@{/humans/usercreate2}" th:object="${userForm}" method="post">
		<table>
			<tr>
			<th>名前</th>
			<td>
				<input type="text" id="username" name="username" th:field="*{username}" th:errorclass="error-input"/>
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-messages">error!</span>
			</td>
			</tr>
			<tr>
			<th>パスワード</th>
			<td>
				<input type="password" th:field="*{password}" th:errorclass="error-input"/>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages">error!</span>
			</td>
			</tr><tr>
			<th>確認</th>
			<td>
				<input type="password" th:field="*{password2}" th:errorclass="error-input"/>
				<span th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error-messages">error!</span>
			</td>
			</tr>
		</table>
		<input type="submit" value="作成"/>
	</form>
	<form th:action="@{/humans}" method="get">
		<input type="submit" value="戻る"/>
	</form>
</body>
</html>
